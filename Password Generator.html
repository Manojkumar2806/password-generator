<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Password Generator.css">
</head>

<body>
    <div class="container d-flex flex-column gap-4">
        <h2>Generate password</h2>
        <div class="password-box text-center" id="passwordBox"></div>
        <div class="d-flex flex-column justify-content-start">
            <p id="passwordlen">Length: 16</p>
            <div class="d-flex flex-row justify-content-center gap-4">
                <span>4</span>
                <input type="range" id="length" min="4" max="32" value="16">
                <span>32</span>
            </div>
        </div>
        <div class="d-flex flex-column gap-2 mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                <label class="form-check-label" for="includeNumbers">Include numbers</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeLetters" checked>
                <label class="form-check-label" for="includeLetters">Include Capital letters</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includesLetters" checked>
                <label class="form-check-label" for="includesLetters">Include Small letters</label>

            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeSymbols">
                <label class="form-check-label" for="includeSymbols">Include symbols</label>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-evenly ">
            <button id="generate" class="generate">GENERATE
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
                    <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z" />
                </svg>
            </button>

            <button class="coptybtn" id="coptybtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 
                         1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 
                         1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 
                         2 0 0 1 2-2h1v1z" />
                </svg>
                Copy
            </button>

        </div>

    </div>
     <script src="Password Generator.js"></script>
</body>

</html>
